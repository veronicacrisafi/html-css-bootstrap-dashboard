<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <header>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./img/duck.png" alt="Logo" width="50" height="50"
                            class="d-inline-block align-text-top">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Anagrafe Utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Storico Prestiti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>

                        </ul>
                        <form class="d-flex" role="Search">
                            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
                            <button class="btn btn-outline-light" type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
    </header>
    <main>
        <div class="container mb-5">
            <div class="row">
                <div class="col">
                    <div class="mt-5 mb-5">
                        <h1>Nuovo Libro</h1>
                    </div>
                    <div class="row g-3 mb-5">
                        <div class="col">
                            <label for="inputEmail4" class="form-label fw-bold">Nome Autore</label>
                            <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                                aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="inputEmail4" class="form-label fw-bold">Cognome Autore</label>
                            <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore"
                                aria-label="Last name">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label fw-bold">Titolo</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Inserisci il titolo del libro">
                        </div>
                        <p class="text-secondary fs-">Titolo versione italiana</p>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label fw-bold">Genere</label>
                            <select id="inputState" class="form-select">
                                <option selected="">Scegli il genere</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputCity" class="form-label fw-bold">Anno di Pubblicazione</label>
                            <input type="text" class="form-control" placeholder="Inserisci l'anno" id="inputCity">
                        </div>

                        <div class="col-md-4">
                            <label for="inputZip" class="form-label fw-bold">ISBN#</label>
                            <input type="text" class="form-control" placeholder="Inserisci codice ISBN#" id="inputZip">
                        </div>
                    </div>
                    <hr>
                    <div class="row g-3">
                        <p class="fw-bold">Note</p>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label class="text-secondary" for="floatingTextarea2">Inserisci eventuali note sul
                                libro</label>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Disponibile anche in digitale
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                        </div>
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->


    </main>






    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
